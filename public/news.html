<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!-- NAV BAR -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        
        <a class="navbar-brand" href="/"><img class="p-lg-1 mb-lg-1" src="/assets/tasklogo.png" width="30" height="30" alt="">Task Manager</a>
        <a class="navbar-brand" href="/chat"><img class="p-lg-1 mb-lg-1" src="/assets/chatlogo.png" width="30" height="30" alt="">Chat Room</a>
        <a class="navbar-brand" href="/news"><img class="p-lg-1 mb-lg-1" src="/assets/newslogo.png" width="30" height="30" alt="">News Feed</a>

      </div>
    </div>
  </nav>
<!-- NAV BAR END -->

<div class="container">
    <div class="row mt-3">
        <div class="col-md-6">
            <h3>Custom News Feed: </h3>
            <form class="search-news-form">
                <div class="form-group">
                    <label for="topic">Topic</label>
                    <input type="text" class="form-control" id="topic-value">
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <select class="form-select" aria-label="Default select example" id="language-value">
                        <option value="en"selected>English</option>
                        <option value="de">German</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                    </select>
                    <label for="source">Source</label>
                    <select class="form-select" aria-label="Default select example" id="source-value">
                        <option value="abc-news"selected>ABC News</option>
                        <option value="bbc-news">BBC News</option>
                        <option value="wired">Wired</option>
                        <option value="the-verge">The Verge</option>
                        <option value="reuters">Reuters</option>
                      </select>

                </div> 
                <button type="submit" class="btn btn-primary mt-2">Search</button>
            </form>
        </div>
    </div>
    <div class="news-list row">
</div>
</div>
<script src="./news.js"></script>
</body>
</html>
