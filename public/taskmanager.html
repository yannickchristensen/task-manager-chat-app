<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!-- NAV BAR -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        
        <a class="navbar-brand" href="/"><img class="p-lg-1 mb-lg-1" src="/assets/tasklogo.png" width="30" height="30" alt="">Task Manager</a>
        <a class="navbar-brand" href="/chat"><img class="p-lg-1 mb-lg-1" src="/assets/chatlogo.png" width="30" height="30" alt="">Chat Room</a>
        <a class="navbar-brand" href="/news"><img class="p-lg-1 mb-lg-1" src="/assets/newslogo.png" width="30" height="30" alt="">News Feed</a>
      </div>
    </div>
  </nav>
<!-- TASKS LIST -->
<div class="container">
    <div class="tasks-list row">
    </div>
    <!-- ADD TASKS -->
    <div class="row mt-3">
        <div class="col-md-6">
            <h3>Add new Task</h3>
            <form class="add-task-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name-value">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description-value"></textarea>
                </div> 
                <button type="submit" class="btn btn-primary mt-2">Add Task</button>
            </form>
        </div>
    </div>
    
</div>
    <script src="./taskmanager.js"></script>
</body>
</html>
